<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,600,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card">
      <div class="profile-sidebar">
        <img
          src="https://i.pravatar.cc/125?image=3"
          alt=""
          class="profile-img"
        />
        <ul class="social-list">
          <li>
            <a href="#" class="social-link"
              ><i class="fab fa-dribbble-square"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social-link"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </li>
          <li>
            <a href="#" class="social-link"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="profile-body">
        <h2 class="profile-name">Ramsey Harper</h2>
        <p class="profile-position">Graphic Designer</p>
        <p class="profile-info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere a
          tempore, dignissimos odit accusantium repellat quidem, sit molestias
          dolorum placeat quas debitis ipsum esse rerum?
        </p>
      </div>
    </div>
  </body>
</html>
